# Context Graph Demo - 前后端 + Neo4j 一键部署
# 部署到 Linux 服务器后执行: docker compose up -d
# 前端: http://<服务器IP>:3001  后端 API: http://<服务器IP>:7000  Neo4j: http://<服务器IP>:7474

version: '3.8'

services:
  neo4j:
    image: neo4j:5.26.0-enterprise
    container_name: context-graph-neo4j
    ports:
      - "7474:7474"   # Browser
      - "7687:7687"   # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*,apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: context-graph-backend
    ports:
      - "7000:7000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - HOST=0.0.0.0
      - PORT=7000
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 浏览器访问后端用的 URL。同机部署时改为 http://<服务器IP>:7000 或留空用默认
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:7000}
    container_name: context-graph-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
