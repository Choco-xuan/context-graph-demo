# Context Graph Demo - 前后端部署（Neo4j 使用已有实例，在 .env 中配置 NEO4J_URI 等）
# 部署: docker compose up -d --build
# 前端: http://<服务器IP>:3001  后端 API: http://<服务器IP>:7000

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: context-graph-backend
    ports:
      - "7000:7000"
    environment:
      - HOST=0.0.0.0
      - PORT=7000
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:7000}
    container_name: context-graph-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped
